<body>
  <div class="container">
    <div class="community">
      <hr />
      <p class="text-25 font-600 pb-3">Member of our community</p>
      <div class="your-class">
        <div>
          <img src="../Assets/logo1.svg" alt="logo1" />
        </div>
        <div>
          <img src="../Assets/logo2.svg" alt="logo1" />
        </div>
        <div>
          <img src="../Assets/logo3.svg" alt="logo1" />
        </div>
        <div>
          <img src="../Assets/logo4.svg" alt="logo1" />
        </div>
        <div>
          <img src="../Assets/logo5.svg" alt="logo1" />
        </div>
      </div>
      <hr />
    </div>
  </div>
  <script type="text/javascript">
    $(".your-class").slick({
      slidesToShow: 4,
      infinite: true,
      slidesToScroll: 1,
      loop: true,
      autoplay: true,
      autoplaySpeed: 1000,
      cssEase: "linear",
      speed: 5000,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
          },
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2,
          },
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
          },
        },
      ],
    });
  </script>
</body>
